<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">

    <title>Rocketcard</title>
</head>
<body>
    <section class="discordInfo">
        <h1>Compartilhe seu #rocketcard</h1>
        <div class="cardWithBackground">
            <div class="card">
                <header>
                    <img src="./assets/svg/logo.svg" alt="">
                    <h2 class="name"></h2>
                </header>
                <div>
                    <img src="" alt="Foto do Github">
                </div>
                <div class="infoCard">
                    <ul>
                        <li>
                            <img src="./assets/svg/followers.svg" alt="">
                            <p class="followers"></p>
                        </li>
                        <li>
                            <img src="./assets/svg/following.svg" alt="">
                            <p class="following"></p>
                        </li>
                        <li>
                            <img src="./assets/svg/repository.svg" alt="">
                            <p class="repository"></p>
                        </li>
                        <li>
                            <img src="./assets/svg/company.svg" alt="">
                            <p class="company">@Rocketseat</p>
                        </li>
                        <li>
                            <img src="./assets/svg/location.svg" alt="">
                            <p class="location"></p>
                        </li>
                    </ul>
    
                </div>
                <footer>
                    <img src="./assets/svg/logo.svg" alt="">
                    <h2 class="footerText">ROCKETCARD</h2>
                </footer>
            </div>
        </div>
    </section>
    <section class="backgroundRandom">
        <p>Customizar Rocketcard</p>
        <button class="btnRandomColor" >Gerar background</button>
    </section>
    <script src="./main.js"></script>
</body>
</html>
